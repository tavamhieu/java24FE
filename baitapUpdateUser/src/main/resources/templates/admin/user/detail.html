                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">

                    <a href="#" class="dropdown-item">

                    </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
        </ul>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin" class="brand-link">

                 class="brand-image img-circle elevation-3"
                 style="opacity: 0.8"/>
            <span class="brand-text font-weight-light">Admin</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Quản lý user
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/admin/users" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Danh sách user</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/admin/users/create" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>

                        </ul>
                    </li>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin/dashboard">Dashboard</a>

                            <li class="breadcrumb-item">

                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/users" type="button" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4" id="btn-update">
                            Cập nhật
                        </button>
                        <button type="button" class="btn btn-warning px-4" id="btn-reset-password">
                            Reset mật khẩu
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form id="form-update-user" novalidate="novalidate"  class="bg-body-tertiary p-4">
                                            <div class="form-group mt-4">
                                                <label>Họ tên</label>
                                                <input type="text" class="form-control" id="name"
                                                       th:value="${user.name}" name="name"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control" id="email" name="email"
                                                       th:value="${user.email}" disabled/>
                                            </div>

                                            <div class="form-group">
                                                <label>Role</label>
                                                <select class="form-select form-control" id="role" name="role">
                                                    <option value="USER">USER</option>
                                                    <option value="ADMIN" selected="selected">ADMIN</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mt-4">
                                            <label>Avatar</label>
                                            <div class="user-avatar-container d-flex align-items-center">
                                                <td>
                                                    <img
                                                            th:src="${user.avatar}"
                                                            th:alt="${user.name}"
                                                            style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;"
                                                    >
                                                </td>
                                                <label for="avatar">Đổi Avatar</label>
                                                <input type="file" id="avatar" class="d-none">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- jQuery -->

<!-- Bootstrap 4 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
        integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- AdminLTE App -->
<script src="/admin-assets/dist/js/adminlte.js"></script>


<!-- EasyMDE -->
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

<!-- Highlight.js -->
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

<!-- Select2 -->
<script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

<!-- jQuery Validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script>
    $(document).ready(function() {
        // Xử lý validate form
        $('#form-update-user').validate({
            rules: {
                name: {
                    required: true
                },
            },
            messages: {
                name: {
                    required: "Tên user không được để trống"
                },
            },
            errorElement: 'span',
            errorPlacement: function(error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function(element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        // Xử lý sự kiện click nút Cập nhật
        $('#btn-update').click(function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của nút submit

            if ($('#form-update-user').valid()) {
                var nameValue = $('#name').val();

                var data = {
                    name: nameValue
                    // Các trường dữ liệu khác có thể thêm vào nếu cần
                };

                axios.put("/api/admin/users/{id}", data)
                    .then(function(response) {
                        toastr.success("Cập nhật thông tin thành công");
                    })
                    .catch(function(error) {
                        toastr.error("Cập nhật thông tin thất bại");
                    });
            }
        });
    });
</script>
